    <script>
      // Aplica o tema salvo no localStorage antes do React carregar
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>

    <div id="root"></div>

  </body>
